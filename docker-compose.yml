version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vistoria-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vistoria
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_USER: vistoria
      MYSQL_PASSWORD: vistoria_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vistoria

  redis:
    image: redis:7-alpine
    container_name: vistoria-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vistoria

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: vistoria-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: vistoria
      PMA_PASSWORD: vistoria_pass
    ports:
      - "8080:80"
    networks:
      - vistoria
    depends_on:
      - mysql

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vistoria-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - vistoria

  mailhog:
    image: mailhog/mailhog:latest
    container_name: vistoria-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - vistoria

networks:
  vistoria:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
