version: '3.8'

services:
  app:
    image: php:8.2-cli-alpine
    container_name: vistoria-app
    restart: unless-stopped
    working_dir: /app
    environment:
      - DB_HOST=vistoria-mysql
      - DB_PORT=3306
      - DB_DATABASE=vistoria
      - DB_USERNAME=vistoria
      - DB_PASSWORD=vistoria_pass
      - REDIS_HOST=vistoria-redis
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=database
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
    networks:
      - vistoria
    depends_on:
      - mysql
      - redis
    command: >
      sh -c "apk add --no-cache curl && \
             docker-php-ext-install pdo_mysql && \
             curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer && \
             cd /app && \
             composer install && \
             php artisan key:generate --force && \
             php artisan migrate --force && \
             php artisan serve --host=0.0.0.0 --port=8000"

  mysql:
    image: mysql:8.0
    container_name: vistoria-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vistoria
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_USER: vistoria
      MYSQL_PASSWORD: vistoria_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vistoria

  redis:
    image: redis:7-alpine
    container_name: vistoria-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vistoria

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: vistoria-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: vistoria
      PMA_PASSWORD: vistoria_pass
    ports:
      - "8080:80"
    networks:
      - vistoria
    depends_on:
      - mysql

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vistoria-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - vistoria

  mailhog:
    image: mailhog/mailhog:latest
    container_name: vistoria-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - vistoria

networks:
  vistoria:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
