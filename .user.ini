; Configurações PHP para Sistema de Vistorias
; Permite uploads de até 35MB para as 10 fotos

; Tamanho máximo de cada arquivo (cada foto pode ter até 5MB)
upload_max_filesize = 5M

; Tamanho máximo do POST (10 fotos + outros campos = até 35MB)
post_max_size = 35M

; Memória para processar uploads grandes
memory_limit = 256M

; Tempo máximo de execução (importante para uploads lentos)
max_execution_time = 120

; Tempo máximo para receber o POST
max_input_time = 120
